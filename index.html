<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font/vazir.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>مدریت کیف پول</title>
</head>

<body>
    <div class="container">
        <div class="user__box box__item">
            <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
            <div class="welcome__user">
                <div class="username"> ehsan!! </div>
                <p class="text__welcom">عزیز ;خوش امدی.</p>
                <p class="emojy">&#128075;</p>
            </div>
        </div>

        <div class="add__amount__main">
            <div class="add__amount box__item">
                <div class="flex__dir__col">
                    <div class="item__wallet">
                        <div class="bg__icon">
                            <i class="fa fa-money" aria-hidden="true"></i>
                        </div>
                        <div class="text content">
                            <div class="title title__wallet">
                                موجودی کیف پول
                            </div>
                            <div class="number__amount">
                                <div>10</div>
                                <p>تومان</p>
                            </div>
                        </div>
                    </div>
                    <div class="link__wallet wallet">
                        <a href="#" class="link">
                            <div class="border__line">
                                <div class="link__form__wallet">افزودن موجودی</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="history">
            <div class="history__title">
                <h2 class="h2 title">تارخچه تراکنشها</h2>
                <form method="get" class="select__box__form">
                    <select name="select" class="select__box">
                        <option>همه تراکنشها</option>
                        <option>تراکنشهای موفق</option>
                        <option>تراکنشهای ناموفق</option>
                    </select>
                </form>
            </div>
            <div class="history__table box__item">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table__id">شماره پیگیری</th>
                            <th>شرح تراکنش</th>
                            <th>مبلغ</th>
                            <th>ساعت</th>
                            <th>تاریخ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>142154</td>
                            <td>خرید<a class="link" href="#">لباس شب یلدا</a></td>
                            <td>70,000</td>
                            <td>16:19</td>
                            <td>23 شهریور <span>1400</span></td>
                        </tr>
                        <tr>
                            <td>5541</td>
                            <td>برداشت <a class="link" href="#">وجه </a></td>
                            <td>120,000</td>
                            <td>16:19</td>
                            <td>23 شهریور <span>1400</span></td>
                        </tr>
                        <tr>
                            <td>345165</td>
                            <td>خرید<a class="link" href="#">لباس شنا </a></td>
                            <td>1220,000</td>
                            <td>16:19</td>
                            <td>23 شهریور <span>1400</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>



</body>

</html>
